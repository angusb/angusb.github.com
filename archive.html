---
layout: default
title: Archive
---

<div class="archive">
  <div class="row">
    <div class="span12">
      <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a> &mdash; <span class="date">{{ post.date | date: "%b %d, %Y" }}</span>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
